  booking: tel:95128192
  number: '9512 8192'
  invisalign_text: 立即預約
  invisalign_desc: 婚禮上助你展露幸福燦爛笑容，留下與她或他最美的回憶！隱形牙箍全方位矯齒療程，可滿足你一般至複雜的牙齒矯正追求，讓我們伴你展開微笑矯齒之旅！
  invisalign_descs: 牙齒是否整齊，不只影響日常清潔牙齒效果，亦影響外觀，以及你的自信。隱適美全方位矯齒療程，可滿足你不同類型、一般至複雜的牙齒矯正追求，讓我們伴你展開微笑矯齒之旅！
  main_desc_one: 微笑生活有你
  main_desc_two: 希瑪微笑矯齒
  teeth_whitening: 不想再被牙黃問題困擾？我們提供藍光美白、激光美白、診所美白，以至家居美白套裝等服務，全程由註冊牙醫主理，為你度身設計高效又安全嘅牙齒美白服務，讓你能展現嶄新亮白自信笑容。
  porcelain_desc: 全瓷牙貼片，是許多明星藝人與KOL首選，一種精準快捷的牙齒美容秘密武器，能一次過滿足你對牙齒美白、形狀，甚至微型矯正的追求。還在猶疑？我們助你了解更多！
